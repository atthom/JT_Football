{% include "generic/top.html" with active="query" %}
<h1>Sparql Query !</h1>
<form class="form-horizontal" action="query" method="POST">{% csrf_token %}
    <fieldset>
        <!-- Form Name -->
        <legend>Looking up for something ?</legend>
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="textarea">SPARQL Query</label>
            <div class="col-md-8">
                {{ form.textarea }}
            </div>
        </div>
        <div class="col-md-8">
            <p> Exemple : select * where { ?x ?p ?y } </p>
            <!-- Button -->
            <div class="form-group">
                <div class="col-md-4">
                    <button type="submit" value="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
{% include "generic/bottom.html" %}
